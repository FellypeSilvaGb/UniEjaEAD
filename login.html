<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UniEja | Sistema de Gest√£o EJA</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            /* Cores Aurora Gradient - Mesmas do painel admin */
            --primary: #8B5CF6;
            --primary-light: #A78BFA;
            --primary-dark: #7C3AED;
            --secondary: #EC4899;
            --secondary-light: #F472B6;
            --accent: #3B82F6;
            --accent-light: #60A5FA;
            --success: #10B981;
            --success-light: #34D399;
            --danger: #EF4444;
            --dark: #0A0118;
            --darker: #050010;
            --card-bg: rgba(10, 1, 24, 0.85);
            --card-border: rgba(139, 92, 246, 0.3);
            --text-primary: #F5F3FF;
            --text-secondary: #E9D5FF;
            --text-muted: #C4B5FD;
            --glow-primary: rgba(139, 92, 246, 0.6);
            --glow-secondary: rgba(236, 72, 153, 0.6);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #050010 0%, #0A0118 25%, #1A0B2E 50%, #160B28 75%, #0A0118 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Background Animado Aurora */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 50%, rgba(139, 92, 246, 0.3) 0%, transparent 35%),
                radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.25) 0%, transparent 35%),
                radial-gradient(circle at 50% 80%, rgba(59, 130, 246, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 20% 90%, rgba(167, 139, 250, 0.2) 0%, transparent 35%),
                radial-gradient(circle at 80% 85%, rgba(244, 114, 182, 0.15) 0%, transparent 30%);
            pointer-events: none;
            z-index: 0;
            animation: auroraPulse 10s ease-in-out infinite;
        }
        
        @keyframes auroraPulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            50% { 
                opacity: 0.9;
                transform: scale(1.05) rotate(2deg);
            }
        }
        
        /* Part√≠culas Flutuantes */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, rgba(139, 92, 246, 0.4), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(236, 72, 153, 0.4), transparent),
                radial-gradient(2px 2px at 50% 50%, rgba(59, 130, 246, 0.4), transparent),
                radial-gradient(2px 2px at 80% 10%, rgba(167, 139, 250, 0.4), transparent),
                radial-gradient(2px 2px at 90% 60%, rgba(244, 114, 182, 0.4), transparent);
            background-size: 200% 200%;
            animation: particles 25s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes particles {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        
        /* Grid Futurista */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Container Principal */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }
        
        /* Card de Login */
        .login-card {
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 40px var(--glow-primary),
                inset 0 0 60px rgba(139, 92, 246, 0.05);
            position: relative;
            overflow: hidden;
            animation: cardEntrance 0.8s ease-out;
            backdrop-filter: blur(20px);
        }
        
        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Brilho Animado no Card */
        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            animation: cardGlow 4s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes cardGlow {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translate(10px, 10px) scale(1.1);
                opacity: 0.6;
            }
        }
        
        /* Logo e Header */
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            z-index: 1;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 
                0 10px 30px var(--glow-primary),
                0 0 40px var(--glow-secondary);
            animation: logoFloat 3s ease-in-out infinite;
            position: relative;
        }
        
        .login-logo::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary-light));
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            animation: logoPulse 2s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        @keyframes logoPulse {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }
        
        .login-logo i {
            font-size: 3rem;
            color: white;
            animation: iconPulse 2s ease-in-out infinite;
        }
        
        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .login-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(90deg, var(--primary-light) 0%, var(--secondary-light) 50%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: titleShine 3s linear infinite;
            background-size: 200% auto;
        }
        
        @keyframes titleShine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
        
        .login-subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }
        
        .login-badge {
            display: inline-block;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(236, 72, 153, 0.3));
            border: 1px solid var(--secondary);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--secondary-light);
            font-weight: 600;
            animation: badgeGlow 2s ease-in-out infinite;
        }
        
        @keyframes badgeGlow {
            0%, 100% { box-shadow: 0 0 10px var(--glow-secondary); }
            50% { box-shadow: 0 0 20px var(--glow-secondary); }
        }
        
        /* Form */
        .login-form {
            position: relative;
            z-index: 1;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-label {
            display: block;
            color: var(--primary-light);
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-input-wrapper {
            position: relative;
        }
        
        .form-input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-light);
            font-size: 1.2rem;
            transition: all 0.3s;
            z-index: 2;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(10, 1, 24, 0.8);
            border: 2px solid var(--card-border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
            position: relative;
            z-index: 1;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-light);
            background: rgba(10, 1, 24, 0.95);
            box-shadow: 
                0 0 20px var(--glow-primary),
                inset 0 0 20px rgba(139, 92, 246, 0.05);
            transform: translateY(-2px);
        }
        
        .form-input:focus + .form-input-icon {
            color: var(--secondary);
            transform: translateY(-50%) scale(1.1);
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
        }
        
        /* Bot√£o Login */
        .btn-login {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, var(--success) 0%, var(--success-light) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
            margin-top: 1rem;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 15px 40px rgba(16, 185, 129, 0.6),
                0 0 30px rgba(16, 185, 129, 0.5);
        }
        
        .btn-login:active {
            transform: translateY(-1px) scale(0.98);
        }
        
        .btn-login i {
            margin-left: 0.5rem;
            transition: transform 0.3s;
        }
        
        .btn-login:hover i {
            transform: translateX(5px);
        }
        
        /* Footer Info */
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            position: relative;
            z-index: 10;
        }
        
        .login-footer p {
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        
        /* Loading State */
        .btn-login.loading {
            pointer-events: none;
            opacity: 0.7;
        }
        
        .btn-login.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }
        
        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }
        
        /* Alert Messages */
        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            animation: alertSlide 0.3s ease-out;
            display: none;
        }
        
        @keyframes alertSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success-light);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }
            
            .login-card {
                padding: 2rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Grid Background -->
    <div class="grid-background"></div>
    
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="login-logo">
                    <i class="bi bi-rocket-takeoff"></i>
                </div>
                <h1 class="login-title">UniEja</h1>
                <p class="login-subtitle">Painel Administrativo</p>
                <span class="login-badge">UniEja | EJA Ensino M√©dio e Fundamental</span>
            </div>
            
            <!-- Alert -->
            <div class="alert alert-error" id="alertError"></div>
            <div class="alert alert-success" id="alertSuccess"></div>
            
            <!-- Form -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="form-input-wrapper">
                        <i class="bi bi-envelope form-input-icon"></i>
                        <input 
                            type="email" 
                            class="form-input" 
                            id="email" 
                            placeholder="seu@email.com"
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <div class="form-input-wrapper">
                        <i class="bi bi-lock form-input-icon"></i>
                        <input 
                            type="password" 
                            class="form-input" 
                            id="senha" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                            autocomplete="current-password"
                        >
                    </div>
                </div>
                
                <button type="submit" class="btn-login" id="btnLogin">
                    Entrar no Sistema
                    <i class="bi bi-arrow-right"></i>
                </button>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="login-footer">
            <p>¬© 2025 UniEja - Sistema de Gest√£o EJA. Todos os direitos reservados.</p>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost/dashboard/api.php';
        
        console.log('üîê Sistema de Login - UniEja');
        console.log('üîó API:', API_URL);
        
        const form = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');
        const alertError = document.getElementById('alertError');
        const alertSuccess = document.getElementById('alertSuccess');
        
        // Fun√ß√£o para mostrar alerta
        function showAlert(type, message) {
            const alert = type === 'error' ? alertError : alertSuccess;
            const otherAlert = type === 'error' ? alertSuccess : alertError;
            
            otherAlert.classList.remove('show');
            alert.textContent = message;
            alert.classList.add('show');
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }
        
        // Submit do formul√°rio
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            
            // Valida√ß√µes b√°sicas
            if (!email || !senha) {
                showAlert('error', '‚ùå Preencha todos os campos!');
                return;
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showAlert('error', '‚ùå Email inv√°lido!');
                return;
            }
            
            // Loading
            btnLogin.classList.add('loading');
            btnLogin.textContent = 'Entrando...';
            
            try {
                const response = await fetch(`${API_URL}?acao=login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });
                
                const data = await response.json();
                
                if (data.sucesso) {
                    showAlert('success', '‚úÖ Login realizado com sucesso!');
                    
                    // Salvar dados no localStorage
                    localStorage.setItem('usuario', JSON.stringify(data.dados));
                    
                    // Redirecionar ap√≥s 1 segundo
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    showAlert('error', '‚ùå ' + (data.mensagem || 'Email ou senha incorretos!'));
                }
            } catch (error) {
                console.error('Erro:', error);
                showAlert('error', '‚ùå Erro ao conectar com o servidor!');
            } finally {
                btnLogin.classList.remove('loading');
                btnLogin.innerHTML = 'Entrar no Sistema <i class="bi bi-arrow-right"></i>';
            }
        });
        
        // Focus no primeiro input
        document.getElementById('email').focus();
        
        // Easter egg - pressionar Enter em qualquer input submete o form
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    form.dispatchEvent(new Event('submit'));
                }
            });
        });
        
        console.log('‚úÖ Sistema de login pronto!');
        console.log('üìù Credenciais de teste:');
        console.log('   Admin: admin@empresa.com / admin1223');
    </script>
</body>
</html>
